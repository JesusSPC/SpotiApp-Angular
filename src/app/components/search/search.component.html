<div class="row">
  <div class="col">
    <h1 *ngIf="!texto">Buscar por nombre</h1>
    <h1 *ngIf="texto">Buscando por: {{texto}}</h1>
    <input #termino (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar por artista..." type="text">
  </div>
</div>

<app-loading *ngIf="loading" class="m-5"></app-loading>

<app-tarjetas *ngIf="!loading" [items]="artistas"></app-tarjetas>
